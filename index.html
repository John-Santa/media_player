<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MediaPlayer</title>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="./assets/index.css">
    </head>
    <body>
        <header>
            <h1>MediaPlayer</h1>
            <p>An extensible media player.</p>
        </header>

        <main class="container">
            <video class="movie">
                <source src="./assets/BigBuckBunny.mp4">
            </video>

            <button id="play_pause">Play/Pause</button>
            <button id="unmute_mute">Unmute/Mute</button>
        </main>
        <!--type module nos permite aislar las variables ya que el scope de estas solo estara dado por el archivo  -->
        <script type="module" src="assets/index.js"></script>
    </body>
</html>
