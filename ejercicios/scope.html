    <script>
        /**
         * Global scope
         * Es el ambito global.
         * El peligro es que se pueda acceder a las variables globales desde cualquier parte del codigo
         * y puede reescribirse, es decir, se puede modificar el valor de una variable global.
         * lo anterior puede causar un comportamiento inesperado, problemas de seguridad, etc.
         * es una buena practica no usar variables globales.
        */
        var message = 'Hello world!';
        /**
         * Function scope
         * es el ambito de una funcion.
         * las variables definidas dentro de una funcion no pueden ser accedidas desde el ambito global.
        */
        function printNumbers(){
            for(var i = 0; i < 10; i++){
                function eventuallyPrintNumber(n){
                    setTimeout(function(){
                        console.log(i);
                    }, 1000);
                }
                eventuallyPrintNumber(i);
            }
        }

        printNumbers();

        /**
         * Block scope
         * es el ambito de un bloque de codigo.
         * las variables definidas dentro de un bloque no pueden ser accedidas desde el ambito global.
         * es una buena practica usar este tipo de scope.
        */
        function printNumbers(){
            for(let i = 0; i < 10; i++){
                setTimeout(function(){
                    console.log(i);
                }, 1000);
            }
        }

        printNumbers();

    </script>
